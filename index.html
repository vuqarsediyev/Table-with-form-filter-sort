<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <div class="container">
        <h1>Список добавления студента</h1>
        <div id="app">
            <form id="form" action="#" class="input-form mb-3">
                <input id="name" class="form-control mb-3" type="text" placeholder="Имя">
                <input id="surname" class="form-control mb-3" type="text" placeholder="Фамилия">
                <input id="middle-name" class="form-control mb-3" type="text" placeholder="Отчество">
                <input id="birth-date" class="form-control mb-3" type="date">
                <input id="start-year" class="form-control mb-3" type="number" min="2000" placeholder="Год начала обучения">
                <input id="faculty" class="form-control mb-3" type="text" placeholder="Специальность">
                <button type="submit" id="submit-btn" class="btn btn-primary">Добавить студента</button>
            </form >
            <div class="input-group mb-3">
                <input id="fio-filter" class="form-control me-3" type="text" placeholder="Фильтрация по ФИО">
                <input id="faculty-filter" class="form-control " type="text" placeholder="Фильтрация по Факультету">
            </div>
            <div class="input-group mb-3">
                <input id="startyear-filter" class="form-control me-3" type="number" min="2000" placeholder="Фильтрация по году начала обучения (точное совпадение).">
                <input id="finishyear-filter" class="form-control " type="number" min="2000" placeholder="Фильтрация по году окончания обучения (точное совпадение).">
            </div>
        </div>
    </div>
    <script defer src="main.js"></script>
</body>

</html>
